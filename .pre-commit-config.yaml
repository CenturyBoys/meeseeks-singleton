repos:
- repo: local
  hooks:
    - id: black
      name: black
      entry: black .
      language: system
      types: [ python ]
    - id: pylint
      name: pylint
      entry: pylint
      language: system
      types: [python]
      args:
        [
          "--ignore-paths",
          "tests/",
          "-rn", # Only display messages
          "-sn", # Don't display the score
        ]
    - id: pytest
      name: pytest
      entry: pytest
      language: system
      types: [ python ]